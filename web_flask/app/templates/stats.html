<!DOCTYPE HTML>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/statsstyle.css')}}">
      <title>Cache Statistics</title>
  </head>

  <body>
    <form action="/" method="get">
      <input type="submit" id="back_button" value="Back to homepage">
    </form>
    <h1>Cache Statistics</h1>
    <div style="overflow-x: auto;">
      <table id="stats_table">
          {% for data in content %}
          <tr>
            <th>{{data[0]}}</th>
            <th>{{data[1]}}</th>
            <th>{{data[2]}}</th>
            <th>{{data[3]}}</th>
            <th>{{data[4]}}</th>
            <th>{{data[5]}}</th>
          </tr>
          {% endfor %}
      </table>
    </div>
  </body>
  
</html>
